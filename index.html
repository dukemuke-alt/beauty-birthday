<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Beauty! 🎂</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <nav class="main-nav">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="gallery.html" class="nav-link">Gallery</a>
        <a href="music.html" class="nav-link">Cake Cutting</a>
        <a href="surprise.html" class="nav-link">Surprise</a>
    </nav>

    <div class="container">
        <header class="animate__animated animate__fadeIn">
            <h1>Happy Birthday, Beauty!</h1>
            <p class="welcome-message">Beauty, mere pyari behen,! 💙</p>
        </header>

        <section class="countdown-section animate__animated animate__fadeIn">
            <div class="countdown-container">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </section>

        <section class="shayari-section animate__animated animate__fadeIn">
            <div class="shayari-card">
                <p class="shayari-text">Tera muskurana hai meri zindagi ka rang,<br></p>
            </div>
        </section>

        <div class="floating-elements">
            <div class="balloon balloon-1"></div>
            <div class="balloon balloon-2"></div>
            <div class="balloon balloon-3"></div>
            <div class="balloon balloon-4"></div>
            <div class="balloon balloon-5"></div>
            <div class="balloon balloon-6"></div>
            <div class="flower flower-1"></div>
            <div class="flower flower-2"></div>
            <div class="flower flower-3"></div>
            <div class="flower flower-4"></div>
            <div class="flower flower-5"></div>
            <div class="flower flower-6"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
